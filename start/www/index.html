<!DOCTYPE html>

<html>

	<head>
		<title>Angular.js Demo App</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<base href="/">
	</head>

	<body>

		<main ng-app="WidgetApp" class="container">
			<div ng-controller="HomeCtrl">
			Color Filter <input type="text" ng-model="colorFilter" /><br/>
			Sort Descending <input type="checkbox" ng-model="colorSort" />
				<ul>
					<li ng-repeat="color in colors | filter:colorFilter | orderBy:'toString()':colorSort">{{$index}} {{$odd}} {{color}}</li>
				</ul>
				New Color: <input type="text" ng-model="newColor"/> 
				<button onclick="addColor()">+ Color</button>
				<br/><br/>


				<input type="text" ng-model="continentFilter" />
				<ul>
					<li ng-repeat="country in countries | filter:{continent:continentFilter} | orderBy:'capital'">
						{{country.capital}}, {{country.name}} - {{country.continent}}
					</li>
				</ul>

				<form novalidate>
					
				</form>

				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Color</th>
							<th>Size</th>
							<th>Qty</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="widget in widgets | orderBy:'name'">
							<td>{{widget.name}}</td>
							<td>{{widget.description}}</td>
							<td>{{widget.color}}</td>
							<td>{{widget.size}}</td>
							<td>{{widget.quantity}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<script src="js/ng/angular.js"></script>
		<script src="js/ng/angular-animate.js"></script>
		<script src="js/ng/angular-sanitize.js"></script>
		<script src="js/ng/angular-ui-router.js"></script>
		<script src="js/site.js"></script>

	</body>

</html>
